<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="/">
            <img class="logo" src="">
        </a>
        <nav>
            <span>О нас</span>
            <span>Товары</span>
            <span>Услуги</span>
        </nav>
    </header>
    <footer>
        <div class="links">
            <a href="https://www.google.com/?hl=RU" target="_self">
                <!-- <img scr='' alt='google' clas="google" > -->
                <i class="fa-brands fa-google"></i>
            </a> 
            <a href="https://mail.ru/" target="_blank">
                <!-- <img scr='' alt='mail'> -->
                <i class="fa-brands fa-yahoo"></i>
            </a>
            <a href="https://ya.ru/">
                <!-- <img scr='' alt='yandex' target="_self"> -->
                <i class="fa-brands fa-yandex"></i>
            </a>
        </div>
    </footer>
    
    <section class="pic">
        <button class="btn"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="btn"><i class="fa-solid fa-arrow-right"></i></i></button>
        <button class="btn"><i class="fa-solid fa-arrow-down"></i></i></button>
        <button class="btn"><i class="fa-solid fa-arrow-left"></i></i></button>
    </section>
    <div class="mycode">
        <div class="card">
            <select name="system">
                <option selected>МИР</option>
                <option>Visa</option>
                <option>MasterCard</option>
            </select>
            <input type="number" placeholder="0000" maxlength="4" name="num1">
            <input type="number" placeholder="0000" maxlength="4" name="num2">
            <input type="number" placeholder="0000" maxlength="4" name="num3">
            <input type="number" placeholder="0000" maxlength="4" name="num4">
            <input type="text" placeholder="Ivanov Ivan" name="user">
            <div class="card__date">
                <input type="number" min="1" max="12" maxlength="2" value="11">
                /
                <input type="number" min="01" max="99" maxlenght="2" value="23">
            </div>
        </div>
    </div>

</html>
